<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b5351cbc22.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Youtube | clone</title>
</head>
<body>
    <section class="nav-bar">
        <div class="left">
            <i class="fa-solid fa-bars"></i>
            <a href=""><i class="fa-brands fa-youtube" style="color: #ff0000;"></i> Youtube</a>
        </div>
        <div class="search">
            <input type="text" placeholder="Search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <a href="" title="Search with your voice" style="color: #000;"><i class="fa-solid fa-microphone"></i></a>
        </div>
        <div class="right">
            <i class="fa-solid fa-video"></i>
            <i class="fa-solid fa-bell"></i>
            <img src="images/rsz_1profil.jpg" alt="google-picture">
        </div>
    </section>
    <div class="main">
        <section class="video">
            <iframe width="780" height="515" src="https://www.youtube.com/embed/OW7WH2j4Y3o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <h1 class="video-title">Passenger | Holes (Official video)</h1>
            <div class="bottom-video">
                <div class="stats">
                    <span class="views">19,424,420 views</span>
                    <span class="date">Jul 26, 2013</span>
                </div>
                <div class="tools">
                    <a href="" title="I like this"><i class="fa-regular fa-thumbs-up"></i> 102K</a>
                    <a href="" title="I dislike this"><i class="fa-regular fa-thumbs-down"></i> DISLIKE</a>
                    <a href="" title="Share"><i class="fa-solid fa-share"></i> SHARE</a>
                    <a href="" title="Save"><i class="fa-solid fa-download"></i>SAVE</a>
                </div>
            </div>
            <hr style="margin-top: 30px; opacity: .5;">
                <div class="subscription">
                    <div class="avatar">
                        <img src="images/passenger.jpeg" alt="Passenger">
                        <span class="name">Passenger</span>
                        <span class="subscribers">6.65M Subscribers</span>
                    </div>

                    <div class="sub">
                        <span>SUBSCRIBE</span>
                    </div>
                </div>
                


        </section>
        <section class="play-list"></section>


    </div>


</body>
</html>
